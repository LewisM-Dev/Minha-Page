<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ayara + Luis ‚ù§</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    body {
      background: #000;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 5em;
      margin-top: 40px;
      margin-bottom: 50px;
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }

    .timer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 60px;
    }

    .unit {
      position: relative;
      width: 130px;
      height: 130px;
    }

    .circle-bg, .circle-progress {
      fill: none;
      stroke-width: 8;
      r: 60;
      cx: 65;
      cy: 65;
    }

    .circle-bg {
      stroke: rgba(255, 255, 255, 0.1);
    }

    .value {
      position: absolute;
      top: 30%;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .label {
      position: absolute;
      bottom: -25%;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 2em;
      color: #ccc;
    }

    /* Carrossel */
    .swiper {
      width: 65%;
      max-width: 800px;
      margin: 0 auto 40px;
    }

    .swiper-slide {
      text-align: center;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    .swiper-pagination-bullet-active {
      background: #ff69b4;
    }

    /* Bot√£o de Compartilhar */
    .share-button {
      background: linear-gradient(45deg, #ff0033, #ff66a3);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 4rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 102, 160, 0.4);
      margin-bottom: 40px;
      transition: transform 0.2s ease;
    }

    .share-button:hover {
      transform: scale(1.05);
    }

    .circle-progress {
  transform: rotate(180deg);
  transform-origin: center;
}

  </style>
</head>
<body>

    <h1>‚ù§</h1>
  <h1>Nosso amor atrav√©s do tempo</h1>

  <div class="timer">
    <div class="unit">
      <svg width="130" height="130">
        <circle class="circle-bg" r="60" cx="65" cy="65"/>
        <circle id="monthsCircle" class="circle-progress" stroke="#ff0033" r="60" cx="65" cy="65" stroke-dasharray="377" stroke-dashoffset="377"/>
      </svg>
      <div class="value" id="months">0</div>
      <div class="label">MESES</div>
    </div>
    <div class="unit">
      <svg width="130" height="130">
        <circle class="circle-bg" r="60" cx="65" cy="65"/>
        <circle id="daysCircle" class="circle-progress" stroke="#ff3333" r="60" cx="65" cy="65" stroke-dasharray="377" stroke-dashoffset="377"/>
      </svg>
      <div class="value" id="days">0</div>
      <div class="label">DIAS</div>
    </div>
    <div class="unit">
      <svg width="130" height="130">
        <circle class="circle-bg" r="60" cx="65" cy="65"/>
        <circle id="hoursCircle" class="circle-progress" stroke="#ff6666" r="60" cx="65" cy="65" stroke-dasharray="377" stroke-dashoffset="377"/>
      </svg>
      <div class="value" id="hours">0</div>
      <div class="label">HORAS</div>
    </div>
    <div class="unit">
      <svg width="130" height="130">
        <circle class="circle-bg" r="60" cx="65" cy="65"/>
        <circle id="minutesCircle" class="circle-progress" stroke="#ff99cc" r="60" cx="65" cy="65" stroke-dasharray="377" stroke-dashoffset="377"/>
      </svg>
      <div class="value" id="minutes">0</div>
      <div class="label">MINUTOS</div>
    </div>
    <div class="unit">
      <svg width="130" height="130">
        <circle class="circle-bg" r="60" cx="65" cy="65"/>
        <circle id="secondsCircle" class="circle-progress" stroke="#ffb6e6" r="60" cx="65" cy="65" stroke-dasharray="377" stroke-dashoffset="377"/>
      </svg>
      <div class="value" id="seconds">0</div>
      <div class="label">SEGUNDOS</div>
    </div>
  </div>

  <!-- Carrossel -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://lewism-dev.github.io/Minha-Page/WhatsApp Image 2025-05-13 at 13.35.46.jpeg" alt="Foto 1"></div>
      <div class="swiper-slide"><img src="https://lewism-dev.github.io/Minha-Page/WhatsApp Image 2025-05-13 at 13.35.49.jpeg" alt="Foto 2"></div>
      <div class="swiper-slide"><img src="https://lewism-dev.github.io/Minha-Page/WhatsApp Image 2025-05-13 at 13.35.51.jpeg" alt="Foto 3"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Bot√£o de Compartilhar -->
  <button class="share-button" onclick="compartilhar()">üíå Compartilhar ou Salvar</button>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const fullDash = 2 * Math.PI * 60;
    const animateValue = (id, endVal) => {
      const el = document.getElementById(id);
      const startVal = parseInt(el.textContent) || 0;
      const range = endVal - startVal;
      const duration = 400;
      let start = null;

      function step(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const value = Math.round(startVal + range * (progress / duration));
        el.textContent = value;
        if (progress < duration) {
          requestAnimationFrame(step);
        } else {
          el.textContent = endVal;
        }
      }
      requestAnimationFrame(step);
    };

    function updateTimer() {
      const startDate = new Date('2025-01-05T00:00:00');
      const now = new Date();
      const diff = now - startDate;

      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.4375));
      const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 30.4375);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      animateValue('months', months);
      animateValue('days', days);
      animateValue('hours', hours);
      animateValue('minutes', minutes);
      animateValue('seconds', seconds);

      document.getElementById('monthsCircle').style.strokeDashoffset = fullDash - (fullDash * (months % 12) / 12);
      document.getElementById('daysCircle').style.strokeDashoffset = fullDash - (fullDash * days / 30.4375);
      document.getElementById('hoursCircle').style.strokeDashoffset = fullDash - (fullDash * hours / 24);
      document.getElementById('minutesCircle').style.strokeDashoffset = fullDash - (fullDash * minutes / 60);
      document.getElementById('secondsCircle').style.strokeDashoffset = fullDash - (fullDash * seconds / 60);
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    function compartilhar() {
      if (navigator.share) {
        navigator.share({
          title: 'Nosso Amor üíñ',
          text: 'Olha s√≥ esse contador de amor lindo que fizemos!',
          url: window.location.href
        }).catch(err => console.log('Erro ao compartilhar:', err));
      } else {
        alert("Seu navegador n√£o suporta compartilhamento direto. Salve esta p√°gina manualmente üíæ");
      }
    }
  </script>

</body>
</html>
